
{% extends 'base.html' %}
{% block body %}
 <div>
        <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary">Add</a>
 </div>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
  <img src="{{i.img.url}}" class="card-img-top"  alt=""  height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

</body>
</html>
